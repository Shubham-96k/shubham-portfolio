  <!-- ######### HTML FOR HEADER & HERO SECTION STARTS HERE ######## -->


  <header class="header" id="home">
    <section class="navigation" id="mainnavbar">
      <div class="container">
        <div class="row">
          <div class="col-12"> 
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent mainnavbar" >
              <a class="navbar-brand" href="index.html">Shubham Shilvane</a>
              <button 
              (click)="toggleNavbar()"
              class="navbar-toggler" 
              type="button" 
              data-toggle="collapse" 
              data-target="#navbarSupportedContent" 
              aria-controls="navbarSupportedContent" 
              aria-expanded="false" 
              aria-label="Toggle navigation">
                <fa-icon [icon]="fabars" [ngClass]="{ 'd-none': isNavbarOpen }"></fa-icon>
                <fa-icon [icon]="facross" [ngClass]="{ 'd-none': !isNavbarOpen }"></fa-icon>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto text-uppercase">
                  <li class="nav-item" *ngFor="let navItem of navItems">
                    <a class="nav-link" [href]="navItem.href" (click)="scrollToSection(navItem.section)">
                      {{ navItem.label }}
                    </a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </section>
    <section class="intro h-50"  data-aos="fade-down">
        <div class="container h-100">
          <div class="row h-100 mt-5">
            <div class="col-lg-7 col-xl-8 order-1 order-xl-0 d-flex justify-content-center flex-column">
              <div class="mainTitle">
                <p>hello! i'm,</p>
                <p>shubham shilvane</p>
                <div class="txtcontent">
                  <div class="normaltxt text-white mr-2 mr-sm-3">I'm a</div>
                  
                    <ul class="changetxt">
                      <li>angular developer</li>
                      <li>front end developer</li>
                    </ul>
                  
                </div>
              </div>
              <div class="d-flex align-items-center">
                <div class="contact-btn">
                  <a class="btn" href="./assets/images/ShubhamCV.pdf" target="_blank">
                    <fa-icon [icon]="faDownload"></fa-icon>
                    Download CV
                  </a>
                </div>
              </div>
            </div>
            <div class="col-lg-5 col-xl-4 d-flex flex-column align-items-center justify-content-center">
              <ul class="social-connect">
                <li>
                  <a href="https://www.linkedin.com/in/shubhamshilvane/" target="_blank">
                    <fa-icon [icon]="faLinkedin"></fa-icon>
                  </a>
                </li>
                <li>
                  <a href="https://github.com/Shubham-96k" target="_blank">
                    <fa-icon [icon]="faGithub"></fa-icon>
                  </a>
                </li>
              </ul>
              <figure class="info-img mb-3">
                <div class="photo">
                  <img src="./assets/images/shubham.png" alt="shubham shilvane" title="shubham shilvane">
                </div>
              </figure> 
            </div>
          </div>
        </div>
